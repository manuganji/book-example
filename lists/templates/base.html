<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/base.css" rel="stylesheet" media="screen">
        <title>To-Do lists</title>
    </head>
    <body>
        <div id="auth">
            {% if user.email %}
                <p>Logged in as {{ user.email}}</p>
                <p><a id="logout" href="{% url 'logout' %}">Log out</a></p>
            {% else %}
                <a href="#" id="login">Sign in</a>
            {% endif %}
            <p>User: {{user}}</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="span8 offset2">
                    <div class="hero-unit">
                        <div class="text-center">
                            <h1>{% block header_text %}{% endblock %}</h1>
                            {% block form %}
                            {% endblock %}
                        </div>
                        {% block table %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script src="https://login.persona.org/include.js"></script>
        <script>
            $(document).ready(function() {

var signinLink = document.getElementById('login');
if (signinLink) {
  signinLink.onclick = function() { navigator.id.request(); };
}

var signoutLink = document.getElementById('logout');
if (signoutLink) {
  signoutLink.onclick = function() { navigator.id.logout(); };
}

var currentUser = '{{ user.email }}';
var csrf_token = '{{ csrf_token }}';
console.log(currentUser);

navigator.id.watch({
  loggedInUser: currentUser,
  onlogin: function(assertion) {
    $.post('/accounts/login', {assertion: assertion, csrfmiddlewaretoken: csrf_token})
    .done(function() { window.location.reload(); })
    .fail(function() { navigator.id.logout();});
  },
  onlogout: function() {
    $.post('/accounts/logout')
    .done(function() { window.location.reload(); });
  }
});

            });
        </script>
    </body>
</html>
