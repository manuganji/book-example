{% extends 'base.html' %}

{% block header_text %}Start a new To-Do list{% endblock %}

{% block form %}
    <form method="POST" action="/lists/new" >
        <input id="id_new_item" name="item_text" placeholder="Enter a to-do item" />
        {% csrf_token %}
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </form>
{% endblock %}
